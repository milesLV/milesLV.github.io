<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Shiny App</title>
    <script src="shinylive/load-shinylive.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin:0;">
    <div id="shinylive-app" style="width:100%; height:100vh; min-height:600px;"></div>
    <script>
      loadShinyliveApp({
        appSpecFile: "app.json",               // app.json is in this same folder
        element: document.getElementById("shinylive-app")
      });
    </script>
  </body>
</html>
